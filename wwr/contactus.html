<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitewater Rafting Vacations | ZATECOR RAFTING | Home</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/logo_zatecor_rafting.png" alt="Zatecor Rafting Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="faq.html">FAQ</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
        <div id="hero">
            <div id="hero-box">
                <img id="hero-img" src="images/littlecolorado-wide.jpg" alt="People enjoying white water rafting"> 
            
            </div>
            <section id="hero-msg">
                <h3>CONTACT US</h3>
                <h4><input type="text" placeholder="Search.."></h4>
            </section>
        </div>
        <main class="">
         <form action="/my-handling-form-page" method="post">
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="Name" />   
                </li>
                <li>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="email" />
                </li>
                <li>
                    <label for="hireme">Hire me:</label><br>
                    <input type="radio" id="freelancer" name="option" value="freelancer">
                    <label for="freelancer">Freelancer</label><br>
                    <input type="radio" id="halftime" name="option" value="halftime">
                    <label for="halftime" >Half Time</label><br>
                    <input type="radio" id="fulltime" name="option" value="fulltime">
                    <label for="fultime">Full Time</label><br>
                </li>
                <li>
                    <label for="msg">Message:</label>
                    <textarea name="user_message" id="msg" cols="30" rows="10"></textarea>
                </li>
                <li class="button">
                    <button type="submit">Send your message</button>
                </li>
            </ul>
         </form>


        </main>
        <footer>
                <p>ZATECOR &copy; 2024 - Heydi Cortez</p>
                <p><a href="site-plan-rafting.html">Site Plan</a></p>
                <p><a href="contactus.html">Contact Us</a></p>
                <div class="social">
                    <a href="https://facebook.com" target="_blank">
                        <img src="images/facebook.png" alt="fb icon">
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <img src="images/twitter.png" alt="twitter icon">
                    </a>
                    <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                    </a>    
                </div>
        </footer>
     </div>

</html>
